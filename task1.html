<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LogIn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function okAlert() {
            var email = document.getElementById('name').value;
            var password = document.getElementById('password').value
            var rememberMe = document.getElementById('check').value
            console.log(rememberMe);
            if (email != '' & password != '') {
                if (rememberMe != 'false') {
                    alert('login Success  with Remember Me marked as set ')
                } else {
                    alert('user Login success!')
                }

            }
            else {

                alert('incomplete credentials, fill all the fields')
            }
        }
        function cancelAlert() {
            alert('Cancel button clicked')
        }
        function focusOn(id) {
            document.getElementById(id).style.backgroundColor = 'aqua'
        }
        function blurOn(id) {
            document.getElementById(id).style.backgroundColor = 'white'
        }

    </script>
</head>

<body>
    <div id="formControl">
        <div id="form">
            <div id="title">
                <h1>
                    Log In
                </h1>
            </div>
            <div id="inputFields">
                <div class="textArea">
                    <label>
                        User name
                    </label>
                    <input type="text" required class="fields" id="name" onfocus="focusOn(id)" onblur="blurOn(id)" />
                </div>
                <div class="textArea">
                    <label>
                        Password
                    </label>
                    <input type="password" required class="fields" id="password" onfocus="focusOn(id)"
                        onblur="blurOn(id)" />
                </div>
            </div>
            <div id="buttonContainer">
                <button onclick="okAlert()" id="ok-button" class="buttons">Ok</button>
                <button onclick="cancelAlert()" id="cancel-button" class="buttons">Cancel</button>
            </div>
            <div id="checkBox">
                <input type="checkbox" id="check" >
                <label>
                    Remember me!
                </label>
            </div>
        </div>
    </div>
</body>

</html>
